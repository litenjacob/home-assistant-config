vacuum_avas_room:
  alias: Städa Avas rum
  sequence:
  - service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.robban
      fan_speed: Quiet
  - service: vacuum.send_command
    data:
      entity_id: vacuum.robban
      command: app_segment_clean
      params: [16]

